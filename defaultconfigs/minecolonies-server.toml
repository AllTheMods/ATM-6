#All configuration items related to the core gameplay
[gameplay]
	#AI Update rate. Increase this to improve performance. This throttles citizen updates. [Default: 1]
	#Range: 1 ~ 100
	updaterate = 1
	#Automatically fix orphaned chunks which were caused by chunk loading and saving issues. [Default: false]
	fixorphanedchunks = false
	#Max citizens in one colony. [Default: 50]
	#Range: 4 ~ 500
	maxcitizenpercolony = 150
	#Amount of blocks the Builder checks (to decrease lag). [Default: 1000]
	#Range: 1000 ~ 100000
	maxblockscheckedbybuilder = 1000
	#How common diseases are. 1 = Very common, 100 = extremely rare. [Default: 5]
	#Range: 1 ~ 100
	diseasemodifier = 5
	#Should development features be enabled (might be buggy). [Default: false]
	enableindevelopmentfeatures = false
	#Should the Builder place construction tape? [Default: true]
	builderplaceconstructiontape = true
	#Should the Builder and Miner build without resources? (This also turns off what they produce.) [Default: false]
	builderinfiniteresources = false
	#Should players be allowed to abandon their colony to create a new one easily? Note: This is buggy! [Default: false]
	allowinfinitecolonies = false
	#If part of the colony is loaded by an owner/officer, the entire colony should be kept loaded. [Default: false]
	forceloadcolony = false
	#Child growth modifier. On average children take about 60min to grow at 1.0x modifier (the default). 5 = 5x as fast. [Default: 1]
	#Range: 1.0 ~ 100.0
	growthmodifier = 1.0
	#Should citizen name tags be rendered? [Default: true]
	alwaysrendernametag = true
	#Should players be able to place an infinite amount of supply camps/ships? [Default: false]
	allowinfinitesupplychests = false
	#Average citizen respawn interval (in seconds). [Default: 60]
	#Range: 10 ~ 600
	citizenrespawninterval = 60
	#Should colonies in other dimensions be allowed? Note: This is buggy if the dimension doesn't have day/night! [Default: false]
	allowotherdimcolonies = false
	#Should workers work during the rain? [Default: false]
	workersalwaysworkinrain = false
	#Quantity of dirt per compost filling. [Default: 1]
	#Range: 0 ~ 100
	dirtfromcompost = 1
	#Chance to get a prismarine shard or crystal drop from the Fisher (starting at hut level 3). Overall chance of prismarine is 2x this number [Default: 2.5]
	#Range: 0.0 ~ 100.0
	fisherprismarinechance = 2.5
	#Food consumption modifier. Min: 1.0. [Default: 1.0]
	#Range: 0.1 ~ 100.0
	foodmodifier = 1.0
	#Delay modifier to mine a block (decreasing it decreases the delay). [Default: 500]
	#Range: 1 ~ 10000
	blockminingdelaymodifier = 500
	#Chance to get a sponge from the Fisher (starting at hut level 4). [Default: 0.1]
	#Range: 0.0 ~ 100.0
	fisherspongechance = 0.1
	#Should players be sent entering/leaving colony notifications? [Default: true]
	sendenteringleavingmessages = true
	#Should players be allowed to change names? -1 for false, 0 for specific groups, 1 for true. [Default: 1]
	#Range: -1 ~ 1
	allowglobalnamechanges = 1
	#Delay after each block placement (increasing it increases the delay). [Default: 15]
	#Range: 1 ~ 500
	builderbuildblockdelay = 15
	#Amount of initial citizens. [Default: 4]
	#Range: 1 ~ 10
	initialcitizenamount = 4
	#Should the Builder be slower when working underground? [Default: true]
	restrictbuilderunderground = true
	#Should there be a max of 1 warehouse per colony?. [Default: true]
	limittoonewarehousepercolony = true
	#Chance to get a lucky block as a percentage. [Default: 1]
	#Range: 0 ~ 100
	luckyblockchance = 1
	#Suggest building tool usage when trying to place a building without the building tool. [Default: true]
	suggestbuildtoolplacement = true
	#Should special holiday content be displayed? [Default: true]
	holidayfeatures = true
	#The minimum level a Town Hall has to be to allow teleportation to allied colonies. [Default: 3]
	#Range: 0 ~ 5
	minthleveltoteleport = 3

#All configurations related to the MineColonies commands
[commands]
	#Should a player be allowed to use the /mc colony teleport command? [Default: false]
	canplayerusecolonytpcommand = false
	#Which level counts as OP on a server. [Default: 3]
	#Range: 0 ~ 3
	oplevelforserver = 3
	#Sets whether or not colony structures are destroyed automatically when a colony is deleted. [Default: true]
	autodestroycolonyblocks = true
	#Should a player be allowed to use the /mc rtp command? [Default: true]
	canplayerusertpcommand = true
	#minecolonies.config.numberofattemptsforsafetp.comment
	#Range: 1 ~ 10
	numberofattemptsforsafetp = 4
	#Should the player be allowed to use the /mc colony delete command? [Default: true]
	canplayerusedeletecolonycommand = true
	#Sets the amount of hours until a colony will be deleted after not seeing its governor. Set to zero to disable this. [Default: 0]
	#Range: 168 ~ 10000
	autodeletecoloniesinhours = 168
	#Should the player be allowed to use the /mc colony info command? [Default: true]
	canplayeruseshowcolonyinfocommand = true
	#Should the player be allowed to use the /mc colony addOfficer command? [Default: true]
	canplayeruseaddofficercommand = true
	#Time until a next teleport (to a colony) can be executed in seconds. [Default: 120]
	#Range: 30 ~ 99999
	teleportbuffer = 120
	#Should a player be allowed to use the /mc home command? [Default: true]
	canplayerusehometpcommand = true
	#Can a player teleport to allied colonies? [Default:true]
	canplayeruseallytownhallteleport = true
	#Should the player be allowed to use the /mc citizens kill command? [Default: true]
	canplayerusekillcitizenscommand = true

#minecolonies.config.claims.comment
[claims]
	#Should the min/max distance from spawn also affect colony placement? [Default: false]
	restrictcolonyplacement = false
	#minecolonies.config.officersreceiveadvancements.comment
	officersreceiveadvancements = true
	#minecolonies.config.initialcolonysize.comment
	#Range: 1 ~ 200
	initialColonySize = 4
	#minecolonies.config.maxcolonysize.comment
	#Range: 1 ~ 50
	maxColonySize = 20
	#Max distance (in blocks) from world spawn for a colony. [Default: 8000]
	#Range: 1000 ~ 100000
	maxdistancefromworldspawn = 8000
	#minecolonies.config.mincolonydistance.comment
	#Range: 1 ~ 200
	minColonyDistance = 8
	#Should players be allowed to build their colonies over existing (vanilla) villages? [Default: false]
	protectvillages = false
	#Min distance (in blocks) from world spawn for a colony. [Default: 512]
	#Range: 1 ~ 1000
	mindistancefromworldspawn = 512

#All configuration items related to the combat elements of MineColonies
[combat]
	#The minimum number of nights between raids. [Default: 1]
	#Range: 1 ~ 30
	minimumnumberofnightsbetweenraids = 8
	#Days until the pirate ships despawn. [Default: 3]
	#Range: 1 ~ 10
	daysuntilpirateshipsdespawn = 3
	#minecolonies.config.citizencallforhelp.comment
	citizencallforhelp = true
	#Whether or not barbarians can break, scale, and bridge obstacles. [Default: true]
	dobarbariansbreakthroughwalls = true
	#Should mobs attack citizens? [Default: false]
	mobattackcitizens = true
	#The max size of a barbarian horde. [Default: 20]
	#Range: 6 ~ 400
	maxBarbarianSize = 80
	#Health multiplier for all Guards. [Default: 1.0]
	#Range: 0.1 ~ 5.0
	guardhealthmult = 1.0
	#minecolonies.config.barbarianhordedifficulty.comment
	#Range: 0 ~ 10
	barbarianhordedifficulty = 5
	#The average number of nights between raids. [Default: 3]
	#Range: 1 ~ 10
	averagenumberofnightsbetweenraids = 10
	#Damage multiplier for Knight Guards. [Default: 1.0]
	#Range: 0.1 ~ 5.0
	knightdamagemult = 1.0
	#Turn on MineColonies pvp mode (colonies can be destroyed and griefed under certain conditions). [Default: false]
	pvp_mode = false
	#minecolonies.config.shouldraiderbreakdoors.comment
	shouldraiderbreakdoors = true
	#Max Y level (height) for Barbarians to spawn. [Default: 200]
	#Range: 1 ~ 500
	maxyforbarbarians = 200
	#Whether or not to spawn barbarians. [Default: true]
	dobarbariansspawn = true
	#Damage multiplier for Archer Guards. [Default: 1.0]
	#Range: 0.1 ~ 5.0
	rangerdamagemult = 1.0
	#The min size of a barbarian horde. [Default: 5]
	#Range: 1 ~ 10
	spawnbarbariansize = 5
	#Should Archer Guards benefit from Power/Punch/Flame enchants (on bows)? [Default: true]
	rangerenchants = true

#All permission configuration options
[permissions]
	#Blocks players should be able to interact with in any colony (ex: vending machines)
	freetointeractblocks = ["dirt", "0 0 0"]
	#Should colony protection be enabled? [Default: true]
	enablecolonyprotection = false
	#Independent from the colony protection, should explosions be turned off inside colonies? [Default: true]
	turnoffexplosionsincolonies = true
	#Seconds between permission messages. [Default: 30]
	#Range: 1 ~ 1000
	secondsBetweenPermissionMessages = 30
	#minecolonies.config.specialpermgroup.comment
	specialpermgroup = ["_Raycoms_"]

