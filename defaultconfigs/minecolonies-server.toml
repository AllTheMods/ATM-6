	#Range: 30 ~ 10000
	delaybetweenretries = 1200
	#The maximal amount of buildings the Courier should try to gather from before attempting a drop off at the warehouse. [Default: 6]
	#Range: 1 ~ 50
	maximalbuildingstogather = 6
	#Should the request system show debug information? Useful if malfunctioning. [Default: false]
	enabledebuglogging = false
