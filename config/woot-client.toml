
#Settings for the anvil
[anvil]
	#Anvil generates particles when correctly placed
	particles = true

#Settings for the layout guide
[layout]
	#Use untextured blocks to render the factory
	simple = false
	#Opacity of the layout blocks
	#Range: 0.1 ~ 1.0
	renderOpacity = 0.5
	#Size of the layout blocks
	#Range: 0.1 ~ 1.0
	renderSize = 0.35

